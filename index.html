<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Time tracker</title>
  <meta name="description" content="Time tracker concept">
  <meta name="author" content="Forrana">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css?v=1.0">
  <link rel="stylesheet" href="lib/css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="lib/css/bootstrap.min.css">
  <script src="lib/vue.js"></script>
</head>
<body>
  <div id="app" class="app">
    <div class="display">
      <section class="led-container">
        <div class="led led5" v-bind:style="{ 'background-color': led5CssColor }">
        </div>
        <div class="led led4" v-bind:style="{ 'background-color': led4CssColor }">
        </div>
        <div class="led led3" v-bind:style="{ 'background-color': led3CssColor }">
        </div>
        <div class="led led2" v-bind:style="{ 'background-color': led2CssColor }">
        </div>
        <div class="led led1" v-bind:style="{ 'background-color': led1CssColor }">
        </div>
      </section>
      <section class="led-container">
        <div class="led led5" v-bind:style="{ 'background-color': led15CssColor }">
        </div>
        <div class="led led4" v-bind:style="{ 'background-color': led14CssColor }">
        </div>
        <div class="led led3" v-bind:style="{ 'background-color': led13CssColor }">
        </div>
        <div class="led led2" v-bind:style="{ 'background-color': led12CssColor }">
        </div>
        <div class="led led1" v-bind:style="{ 'background-color': led11CssColor }">
        </div>
      </section>
    </div>
    <div class="controls">
      <div class="slidecontainer">
        Speed:
        <input type="range" min="1" max="100" v-model="minutesDelimeter" @change="restartTimers" class="slider" id="myRange">
        {{minutesDelimeter}} min per min
      </div>
    </div>
  </div>
  <script src="scripts.js?v=1.0" type="module"></script>
</body>
</html>
